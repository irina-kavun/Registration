<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <!------RESET------->
    <link rel="stylesheet" href="css/reset.css">
    <!------FONTS------->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!------STYLES------->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="registration-form container">
    <div class="registration-form-layer">
        <div class="registration-form-close">
            <i class="fas fa-times"></i>
        </div>
        <p class="registration-form-title">Регистрация</p>
        <form id="theForm" method="post" action="">
            <div class="registration-form-container">
                <div class="registration-form-group">
                    <input type="text" id="name" class="registration-form-input" placeholder="ФИО*" required>
                    <p id= "validation-name" class="validation-field"></p>
                </div>
                <div class="registration-form-group">
                    <input type="email" id="email" class="registration-form-input" name="email" placeholder="E-mail (Ваш логин)*" required>
                    <p id= "validation-email" class="validation-field"></p>
                </div>
                <div class="registration-form-group">
                    <input type="tel" id="telephone" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" class="registration-form-input" placeholder="Телефон*" required>
                    <p id= "validation-tel" class="validation-field"></p>
                </div>
                <div class="registration-form-group">
                    <input type="text" id="country"  class="registration-form-input" placeholder="Страна*" required>
                    <p id= "validation-country" class="validation-field"></p>
                </div>
                <div class="registration-form-group">
                    <input type="date" id="date" class="registration-form-input" placeholder="Дата рождения">
                    <p id= "validation-date" class="validation-field"></p>
                </div>
                <div class="registration-form-group">
                    <input type="password" id="password" class="registration-form-input" placeholder="Пароль*" autocomplete="off" required>
                    <p id= "validation-password" class="validation-field"></p>
                </div>
                <div class="registration-form-group">
                    <input type="password" id="repassword" class="registration-form-input" placeholder="Повторить пароль*" autocomplete="off" required>
                    <p id= "validation-repassword" class="validation-field"></p>
                </div>
                <input type="submit" name="submit" value="ЗАРЕГИСТРИРОВАТЬСЯ" class="registration-button">
            </div>
        </form>
    </div>
</div>
<script src = "js/script.js"></script>
</body>
</html>
